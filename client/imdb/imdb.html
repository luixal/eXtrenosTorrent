<template name="imdb">
  <div class="modal">
    <div class="modal-dialog modal-lg">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <p><span class="lead text-primary">{{title}}</span></p>
          <p><h5 class="text-primary"><span>{{imdb.originalTitle}}</span></h5></p>
        </div>

        <div class="modal-body">

          <span class="pull-right">
            {{> starsRating rating=ratingValue size='sm'}}
            <p class="lead {{ratingTextClass imdb.rating}} over" style="text-align: right; padding-right: 0.5em;"><strong>{{imdb.rating}}</strong></p>
          </span>

          <ul class="list-group">

            <li class="list-group-item zero-padding">
              Directores:
              {{#each imdb.directors}}
                <span class="label label-info"><strong>{{name}}</strong></span>
              {{/each}}
            </li>

            <li class="list-group-item zero-padding">
              Guionistas:
              {{#each imdb.writers}}
                <span class="label label-info"><strong>{{name}}</strong></span>
              {{/each}}
            </li>

            <li class="list-group-item zero-padding">
              Países:
              {{#each imdb.countries}}
                <span class="label label-info"><strong>{{this}}</strong></span>
              {{/each}}
            </li>

            <li class="list-group-item zero-padding">
              Localizaciones:
              {{#each imdb.filmingLocations}}
                <span class="label label-info"><strong>{{this}}</strong></span>
              {{/each}}
            </li>

            <li class="list-group-item zero-padding">
              Idiomas:
              {{#each imdb.languages}}
                <span class="label label-info"><strong>{{this}}</strong></span>
              {{/each}}
            </li>

            <li class="list-group-item zero-padding">
              Géneros:
              {{#each imdb.genres}}
                <span class="label label-success"><strong>{{this}}</strong></span>
              {{/each}}
            </li>

            <li class="list-group-item zero-padding">
              Actores:
              {{#each imdb.actors}}
                <span class="label label-warning"><strong>{{actorName}}</strong></span>
              {{/each}}
            </li>

            <li class="list-group-item zero-padding">
              Fecha Estreno:
              <span class="label label-primary"><strong>{{formattedDate imdb.releaseDate}}</strong></span>
            </li>

            <li class="list-group-item zero-padding">
              Fecha Torrent:
              <span class="label label-primary"><strong>{{formattedDate createdAt}}</strong></span>
            </li>

          </ul>

          <div class="well well-lg">
            {{imdb.plot}}
          </div>

          {{#if showTrailer}}
            <iframe src="{{trailerURL}}" width="100%" height="270" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" frameborder="no" scrolling="no" style="padding-left:22%"></iframe>
          {{/if}}

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</template>
